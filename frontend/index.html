<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; margin: 20px auto; width: 310px; }
        .cell { width: 100px; height: 100px; border: 2px solid #333; display: flex; align-items: center;
            justify-content: center; font-size: 2em; cursor: pointer; background: #f0f0f0; }
        .cell:hover { background: #e0e0e0; }
        .status { margin: 20px; font-size: 1.2em; }
        button { padding: 10px 20px; font-size: 1em; margin: 10px; cursor: pointer; }
        .auth-section { margin: 20px auto; width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .auth-form { display: none; margin: 10px 0; }
        .auth-form input { width: 100%; padding: 8px; margin: 5px 0; }
        .user-info { margin: 10px; }
        .game-history { margin: 20px auto; width: 500px; text-align: left; }
        .history-item { padding: 10px; border-bottom: 1px solid #ccc; }
        .error { color: red; margin: 10px; }
        .success { color: green; margin: 10px; }
        /* Pagination styles */
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .pagination-info {
            font-size: 0.9em;
            color: #666;
        }
        .pagination-buttons {
            display: flex;
            gap: 10px;
        }
        .pagination-btn {
            padding: 8px 15px;
            font-size: 0.9em;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 4px;
        }
        .pagination-btn:hover:not(:disabled) {
            background: #f0f0f0;
        }
        .pagination-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .games-per-page {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .games-per-page select {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
        }
        /* Multiplayer styles */
        .multiplayer-section {
            margin: 20px auto;
            width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .game-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .available-games {
            margin: 20px 0;
            text-align: left;
        }
        .available-game {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-section {
            margin: 20px auto;
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
        .chat-messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .chat-message {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .chat-input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Tic Tac Toe</h1>

<div id="authSection" class="auth-section">
    <div id="userInfo" class="user-info" style="display: none;">
        Welcome, <span id="username"></span>!
        <button onclick="logout()">Logout</button>
    </div>
    <div id="loginSection">
        <button onclick="showLogin()">Login</button>
        <button onclick="showSignup()">Sign Up</button>

        <div id="loginForm" class="auth-form">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="hideAuthForms()">Cancel</button>
        </div>

        <div id="signupForm" class="auth-form">
            <h3>Sign Up</h3>
            <input type="text" id="signupUsername" placeholder="Username">
            <input type="password" id="signupPassword" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
            <button onclick="hideAuthForms()">Cancel</button>
        </div>
    </div>
</div>

<div class="game-options" id="gameOptions" style="display: none;">
    <button onclick="createVsComputerGame()">Play vs Computer</button>
    <button onclick="createMultiplayerGame()">Create Multiplayer Game</button>
    <button onclick="showAvailableGames()">Join Multiplayer Game</button>
</div>

<div class="multiplayer-section" id="availableGamesSection" style="display: none;">
    <h3>Available Multiplayer Games</h3>
    <div id="availableGamesList" class="available-games"></div>
    <button onclick="hideAvailableGames()">Close</button>
</div>

<div class="status" id="status">Please login to play!</div>
<div class="board" id="board"></div>
<div id="message" class="error"></div>
<button onclick="newGame()" id="newGameBtn" disabled>New Game</button>
<button onclick="loadGameHistory()" id="historyBtn" disabled>Game History</button>

<div class="chat-section" id="chatSection" style="display: none;">
    <h3>Game Chat</h3>
    <div id="chatMessages" class="chat-messages"></div>
    <input type="text" id="chatInput" class="chat-input" placeholder="Type a message..." onkeypress="handleChatKeyPress(event)">
    <button onclick="sendChatMessage()">Send</button>
</div>

<div class="game-history" id="gameHistory" style="display: none;">
    <h3>Your Game History</h3>
    
    <div class="games-per-page">
        <span>Games per page:</span>
        <select id="pageSizeSelect" onchange="changePageSize()">
            <option value="10">10</option>
            <option value="25" selected>25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
    
    <div id="historyList"></div>
    
    <div class="pagination-controls" id="paginationControls" style="display: none;">
        <div class="pagination-info" id="paginationInfo"></div>
        <div class="pagination-buttons">
            <button class="pagination-btn" id="firstPageBtn" onclick="goToFirstPage()" disabled>First</button>
            <button class="pagination-btn" id="prevPageBtn" onclick="goToPreviousPage()" disabled>Previous</button>
            <button class="pagination-btn" id="nextPageBtn" onclick="goToNextPage()" disabled>Next</button>
            <button class="pagination-btn" id="lastPageBtn" onclick="goToLastPage()" disabled>Last</button>
        </div>
    </div>
    
    <button onclick="hideGameHistory()">Close</button>
</div>


<script>
    const API_BASE = '/api/v1';
    let currentGameId = null;
    let token = localStorage.getItem('token');
    let currentUser = null;
    let websocket = null;
    let currentGameType = null;
    
    // Pagination state
    let paginationState = {
        currentPage: 0,
        pageSize: 25,
        totalGames: 0,
        hasMore: false
    };

    // Check if user is already logged in
    if (token) {
        verifyToken();
    }

    async function verifyToken() {
        try {
            const response = await fetch(API_BASE + '/users/me', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (response.ok) {
                const user = await response.json();
                showUserInfo(user);
            } else {
                localStorage.removeItem('token');
                token = null;
            }
        } catch (error) {
            localStorage.removeItem('token');
            token = null;
        }
    }

    function showUserInfo(user) {
        currentUser = user;
        document.getElementById('username').textContent = user.username;
        document.getElementById('userInfo').style.display = 'block';
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('gameOptions').style.display = 'flex';
        document.getElementById('newGameBtn').disabled = false;
        document.getElementById('historyBtn').disabled = false;
        document.getElementById('status').textContent = 'Choose a game mode to start!';
    }

    function showLogin() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('signupForm').style.display = 'none';
    }

    function showSignup() {
        document.getElementById('signupForm').style.display = 'block';
        document.getElementById('loginForm').style.display = 'none';
    }

    function hideAuthForms() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'none';
    }

    async function login() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        const response = await fetch(API_BASE + '/users/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            const data = await response.json();
            token = data.access_token;
            localStorage.setItem('token', token);
            showMessage('Login successful!', 'success');
            await verifyToken();
            hideAuthForms();
        } else {
            showMessage('Login failed!', 'error');
        }
    }

    async function signup() {
        const username = document.getElementById('signupUsername').value;
        const password = document.getElementById('signupPassword').value;

        const response = await fetch(API_BASE + '/users/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            showMessage('Signup successful! Please login.', 'success');
            showLogin();
            // Clear signup form
            document.getElementById('signupUsername').value = '';
            document.getElementById('signupPassword').value = '';
        } else {
            const error = await response.json();
            showMessage('Signup failed: ' + error.detail, 'error');
        }
    }

    function logout() {
        localStorage.removeItem('token');
        token = null;
        currentUser = null;
        disconnectWebSocket();
        document.getElementById('userInfo').style.display = 'none';
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('gameOptions').style.display = 'none';
        document.getElementById('newGameBtn').disabled = true;
        document.getElementById('historyBtn').disabled = true;
        document.getElementById('chatSection').style.display = 'none';
        document.getElementById('status').textContent = 'Please login to play!';
        document.getElementById('board').innerHTML = '';
        currentGameId = null;
        showMessage('Logged out successfully!', 'success');
    }

    function showMessage(message, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = message;
        messageDiv.className = type;
        setTimeout(() => messageDiv.textContent = '', 3000);
    }

    async function createVsComputerGame() {
        if (!token) return;

        const response = await fetch(API_BASE + '/games/', {
            method: 'POST',
            headers: { 
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ game_type: 'VS_COMPUTER' })
        });
        
        const game = await response.json();
        currentGameId = game.game_id;
        currentGameType = game.game_type;
        disconnectWebSocket(); // No WebSocket needed for vs computer
        document.getElementById('chatSection').style.display = 'none';
        updateBoard(game);
    }

    async function createMultiplayerGame() {
        if (!token) return;

        const response = await fetch(API_BASE + '/games/', {
            method: 'POST',
            headers: { 
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ game_type: 'VS_PLAYER' })
        });
        
        const game = await response.json();
        currentGameId = game.game_id;
        currentGameType = game.game_type;
        
        if (response.ok) {
            showMessage('Multiplayer game created! Waiting for another player...', 'success');
            connectWebSocket();
            updateBoard(game);
        }
    }

    async function showAvailableGames() {
        if (!token) return;

        const response = await fetch(API_BASE + '/games/multiplayer/available', {
            headers: { 'Authorization': 'Bearer ' + token }
        });
        
        if (response.ok) {
            const games = await response.json();
            const gamesList = document.getElementById('availableGamesList');
            gamesList.innerHTML = '';
            
            if (games.length === 0) {
                gamesList.innerHTML = '<p>No available games. Create one!</p>';
            } else {
                games.forEach(game => {
                    const gameDiv = document.createElement('div');
                    gameDiv.className = 'available-game';
                    gameDiv.innerHTML = `
                        <div>
                            <strong>Game ID:</strong> ${game.game_id.substring(0, 10)}...<br>
                            <small>Created: ${new Date(game.created_at).toLocaleString()}</small>
                        </div>
                        <button onclick="joinGame('${game.game_id}')">Join Game</button>
                    `;
                    gamesList.appendChild(gameDiv);
                });
            }
            
            document.getElementById('availableGamesSection').style.display = 'block';
        }
    }

    function hideAvailableGames() {
        document.getElementById('availableGamesSection').style.display = 'none';
    }

    async function joinGame(gameId) {
        if (!token) return;

        const response = await fetch(`${API_BASE}/games/${gameId}/join`, {
            method: 'POST',
            headers: { 'Authorization': 'Bearer ' + token }
        });
        
        if (response.ok) {
            const game = await response.json();
            currentGameId = game.game_id;
            currentGameType = game.game_type;
            hideAvailableGames();
            connectWebSocket();
            updateBoard(game);
            showMessage('Joined game successfully!', 'success');
        } else {
            showMessage('Failed to join game', 'error');
        }
    }

    function connectWebSocket() {
        if (!token || !currentGameId || !currentGameType || currentGameType !== 'VS_PLAYER') {
            return;
        }

        disconnectWebSocket();

        // Use wss:// for HTTPS, ws:// for HTTP
        const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const wsUrl = `${protocol}${window.location.host}/api/v1/ws/${currentGameId}?token=${token}`;
        
        websocket = new WebSocket(wsUrl);

        websocket.onopen = () => {
            console.log('WebSocket connected');
            document.getElementById('chatSection').style.display = 'block';
            addChatMessage('System', 'Connected to game chat');
        };

        websocket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            handleWebSocketMessage(data);
        };

        websocket.onclose = () => {
            console.log('WebSocket disconnected');
            if (currentGameType === 'VS_PLAYER') {
                addChatMessage('System', 'Disconnected from game');
            }
        };

        websocket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    }

    function disconnectWebSocket() {
        if (websocket) {
            websocket.close();
            websocket = null;
        }
    }

    function handleWebSocketMessage(data) {
        switch (data.type) {
            case 'connected':
                addChatMessage('System', data.data.message);
                break;
                
            case 'game_state':
                updateBoard(data.data);
                break;
                
            case 'player_joined':
                addChatMessage('System', `${data.data.username} joined the game`);
                break;
                
            case 'player_left':
                addChatMessage('System', `${data.data.username} left the game`);
                break;
                
            case 'chat_message':
                addChatMessage(data.data.username, data.data.message);
                break;
                
            case 'game_over':
                addChatMessage('System', data.data.message);
                showMessage(data.data.message, 'success');
                break;
                
            case 'error':
                showMessage(data.data.message, 'error');
                addChatMessage('System', data.data.message);
                break;
        }
    }

    function addChatMessage(sender, message) {
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'chat-message';
        messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function handleChatKeyPress(event) {
        if (event.key === 'Enter') {
            sendChatMessage();
        }
    }

    function sendChatMessage() {
        const chatInput = document.getElementById('chatInput');
        const message = chatInput.value.trim();
        
        if (message && websocket && websocket.readyState === WebSocket.OPEN) {
            websocket.send(JSON.stringify({
                type: 'chat_message',
                message: message
            }));
            chatInput.value = '';
        }
    }

    async function makeMove(position, target) {
        if (!currentGameId || !token) return;
        
        if (currentGameType === 'VS_COMPUTER') {
            // Regular HTTP request for vs computer
            target.textContent = "...";
            const response = await fetch(`${API_BASE}/games/${currentGameId}/move/${position}`, {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token }
            });
            
            if (response.ok) {
                const game = await response.json();
                updateBoard(game);
            } else {
                showMessage('Invalid move!', 'error');
            }
        } else if (currentGameType === 'VS_PLAYER' && websocket && websocket.readyState === WebSocket.OPEN) {
            // WebSocket for multiplayer
            target.textContent = "...";
            websocket.send(JSON.stringify({
                type: 'make_move',
                position: position
            }));
        }
    }

    function updateBoard(game) {
        const board = document.getElementById('board');
        board.innerHTML = '';

        game.board.forEach((cell, index) => {
            const cellDiv = document.createElement('div');
            cellDiv.className = 'cell';
            cellDiv.textContent = cell;
            cellDiv.onclick = (e) => !game.game_over && cell === ' ' && makeMove(index, e.target);
            board.appendChild(cellDiv);
        });

        const status = document.getElementById('status');
        if (game.game_over) {
            status.textContent = game.winner ?
                (game.winner === 'X' ? 'X wins!' : 'O wins!') :
                "It's a tie!";
        } else {
            if (game.game_type === 'VS_COMPUTER') {
                status.textContent = game.current_player === 'X' ?
                    "Your turn (X)" : "Computer's turn (O)";
            } else {
                // Multiplayer game
                let playerText = '';
                if (game.current_player === 'X') {
                    playerText = game.player_x === currentUser.id ? 
                        'Your turn (X)' : 'Opponent\'s turn (X)';
                } else {
                    playerText = game.player_o === currentUser.id ? 
                        'Your turn (O)' : 'Opponent\'s turn (O)';
                }
                status.textContent = playerText;
            }
        }
        
        // Update current game type
        currentGameType = game.game_type;
    }

    // ... (rest of the functions remain the same: loadGameHistory, fetchGameHistory, etc.)

    async function loadGameHistory() {
        if (!token) return;
        
        // Reset to first page when loading history
        paginationState.currentPage = 0;
        
        await fetchGameHistory();
        document.getElementById('gameHistory').style.display = 'block';
    }

    async function fetchGameHistory() {
        if (!token) return;
        
        const skip = paginationState.currentPage * paginationState.pageSize;
        const limit = paginationState.pageSize;
        
        const response = await fetch(`${API_BASE}/games?skip=${skip}&limit=${limit}`, {
            headers: { 'Authorization': 'Bearer ' + token }
        });
        
        if (!response.ok) {
            showMessage('Failed to load game history', 'error');
            return;
        }
        
        const games = await response.json();
        
        // Update pagination state
        paginationState.hasMore = games.length === paginationState.pageSize;
        
        updateHistoryList(games);
        updatePaginationControls();
    }

    function updateHistoryList(games) {
        const historyList = document.getElementById('historyList');
        historyList.innerHTML = '';

        if (games.length === 0) {
            historyList.innerHTML = '<p style="text-align: center; color: #666;">No games found.</p>';
            return;
        }

        games.forEach(game => {
            const gameDiv = document.createElement('div');
            gameDiv.className = 'history-item';
            
            // Format game status
            let statusText = 'In Progress';
            if (game.game_over) {
                statusText = game.winner === 'X' ? 'X Won' : 
                           game.winner === 'O' ? 'O Won' : 
                           'Tie';
            }
            
            // Format game type
            let typeText = game.game_type === 'VS_COMPUTER' ? 'vs Computer' : 'Multiplayer';
            
            gameDiv.innerHTML = `
                <strong>Game:</strong> ${game.game_id.substring(0, 15)}...<br>
                <strong>Type:</strong> ${typeText} |
                <strong>Status:</strong> ${statusText} |
                <strong>Current Player:</strong> ${game.current_player}<br>
                <strong>Created:</strong> ${new Date(game.created_at).toLocaleDateString()}
                <div style="margin-top: 5px;">
                    <button onclick="loadGame('${game.game_id}')">Load</button>
                    <button onclick="deleteGame('${game.game_id}')">Delete</button>
                </div>
            `;
            historyList.appendChild(gameDiv);
        });
    }

    function updatePaginationControls() {
        const controls = document.getElementById('paginationControls');
        const info = document.getElementById('paginationInfo');
        const firstBtn = document.getElementById('firstPageBtn');
        const prevBtn = document.getElementById('prevPageBtn');
        const nextBtn = document.getElementById('nextPageBtn');
        const lastBtn = document.getElementById('lastPageBtn');
        
        // Show controls only if we have games
        if (paginationState.currentPage > 0 || paginationState.hasMore) {
            controls.style.display = 'flex';
        } else {
            controls.style.display = 'none';
        }
        
        // Calculate display info
        const startGame = paginationState.currentPage * paginationState.pageSize + 1;
        const endGame = startGame + paginationState.pageSize - 1;
        
        info.textContent = `Page ${paginationState.currentPage + 1} (Games ${startGame}-${endGame})`;
        
        // Update button states
        firstBtn.disabled = paginationState.currentPage === 0;
        prevBtn.disabled = paginationState.currentPage === 0;
        nextBtn.disabled = !paginationState.hasMore;
        lastBtn.disabled = !paginationState.hasMore;
    }

    function goToFirstPage() {
        if (paginationState.currentPage === 0) return;
        paginationState.currentPage = 0;
        fetchGameHistory();
    }

    function goToPreviousPage() {
        if (paginationState.currentPage === 0) return;
        paginationState.currentPage--;
        fetchGameHistory();
    }

    function goToNextPage() {
        if (!paginationState.hasMore) return;
        paginationState.currentPage++;
        fetchGameHistory();
    }

    function goToLastPage() {
        // For now, we'll just go to next page since we don't know total pages
        if (!paginationState.hasMore) return;
        paginationState.currentPage++;
        fetchGameHistory();
    }

    function changePageSize() {
        const newSize = parseInt(document.getElementById('pageSizeSelect').value);
        if (newSize !== paginationState.pageSize) {
            paginationState.pageSize = newSize;
            paginationState.currentPage = 0; // Reset to first page
            fetchGameHistory();
        }
    }

    function hideGameHistory() {
        document.getElementById('gameHistory').style.display = 'none';
    }

    async function loadGame(gameId) {
        disconnectWebSocket();
        
        const response = await fetch(`${API_BASE}/games/${gameId}`, {
            headers: { 'Authorization': 'Bearer ' + token }
        });
        
        if (response.ok) {
            const game = await response.json();
            currentGameId = game.game_id;
            currentGameType = game.game_type;
            
            if (game.game_type === 'VS_PLAYER') {
                connectWebSocket();
            } else {
                document.getElementById('chatSection').style.display = 'none';
            }
            
            updateBoard(game);
            hideGameHistory();
        }
    }

    async function deleteGame(gameId) {
        if (!confirm('Are you sure you want to delete this game?')) {
            return;
        }

        const response = await fetch(`${API_BASE}/games/${gameId}`, {
            method: 'DELETE',
            headers: { 'Authorization': 'Bearer ' + token }
        });
        
        if (response.ok) {
            showMessage('Game deleted successfully!', 'success');
            fetchGameHistory(); // Refresh the current page
        } else {
            showMessage('Failed to delete game', 'error');
        }
    }

</script>
</body>
</html>
